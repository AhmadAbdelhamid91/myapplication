name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout current repository in runner
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execution permission to gradlew
        run: chmod +x gradlew

      - name: Unit Test
        run: ./gradlew test

      - name: Upload Test Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: '**/build/reports/tests/'

      - name: Check Test Results
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "All tests passed. The pull request can be merged."
          else
            echo "Tests failed. The workflow will be marked as failed, and the pull request cannot be merged."
            exit 1
          fi