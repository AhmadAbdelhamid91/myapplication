name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      -
      - name: Checkout current repository in runner
        uses: actions/checkout@v3

      - name: Trigger Lint Workflow
        uses: actions/workflow-dispatch@v2
        with:
          workflow: lint.yml

  tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:

      - name: Checkout current repository in runner
        uses: actions/checkout@v3

      - name: Trigger Tests Workflow
        uses: actions/workflow-dispatch@v2
        with:
          workflow: tests.yml
